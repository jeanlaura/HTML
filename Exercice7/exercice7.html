<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="exercice7.css" media="all"/>
    <title>Exercice number NUMBER NUMBER seven !!!!!!!!!!!!</title>
  </head>
  <body>
    <div class="cadre1">
      Votre identité
      <ol class="cadre1">
        <li>
          Nom : <input type="text" name="nom" value="Nom">
        </li>
        <li>
          Prénom : <input type="text" name="prenom" value="Prénom">
        </li>
        <li>
          Adresse mail : <input type="text" name="mail" value="Adresse mail">
        </li>
      </ol>
    </div>
    <div class="cadre2">
      Adresse de livraison
      <ol class="cadre2">
        <li>
          Adresse : <textarea name="Adresse" rows="8" cols="80"></textarea>
        </li>
        <li>
          Code postal : <input type="text" name="cp" value="Code postal">
        </li>
        <li>
          Ville : <input type="text" name="ville" value="Ville">
        </li>
      </ol>
    </div>
    <div class="cadre3">
      Informations de réglement
      <ol class="cadre3">
        <li>
          Type de carte bancaire :<br>
          <input type="radio" name="visa" value="VISA">VISA<br>
          <input type="radio" name="master" value="Mastercard">Mastercard
        </li>
        <li>
          Numéro de carte : <input type="number" name="numCarte" value="Numéro de carte">
        </li>
        <li>
          Code de sécurité : <input type="number" name="codeSecu" value="Code de sécurité">
        </li>
        <li>
          Nom du titulaire : <input type="text" name="nomTitu" value="Nom du titulaire">
        </li>
      </ol>
    </div>
    <input type="submit" name="acheter" value="J'achète !">
  </body>
</html>
